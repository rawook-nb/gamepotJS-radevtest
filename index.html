      function SignIn(channeltype) {
        GP.login(channeltype, function (user, error) {
          if (error) {
            // 로그아웃 실패
            alert(`${error.code}-${error.message}`); // 오류 메세지
            console.log(error);
          } else {
            // 로그인 성공
            userId = user.id;
            token = user.token;
            alert(user.id);
            alert(user.token);
            console.log("user.id : " + user.id);
            console.log("user.token : " + user.token);
            // alert(user.projectId);
            // alert(user.email);
            // alert(user.agree);
            // alert(user.verify);
          }
        });

        //   .then((user) => {

        //         " // 토큰 :" +
        //         user.token +
        //         "// email :" +
        //         user.email
        //     );
        //     // alert("로그인 성공-" + user.id);
        //   })
        //   .catch((error) => {
        //     alert(
        //       "Error: " + error.code + " \n error message " + error.message
        //     );
        //   });
      }

      function Logout() {
        GP.logout(function (error) {
          if (error) {
            alert(error);
          }
        });
      }

      function deleteMember() {
        if (!userId) {
          alert("로그인을 먼저 해 주세요.");
          return;
        }
        GP.deleteMember(userId, function (result, error) {
          if (error) {
            // 회원탈퇴 실패
            alert(error); // 오류 메세지
          } else {
            // 회원탈퇴 아웃 완료
            alert("회원탈퇴 성공!");
          }
        });
      }

      function onSignInGoogle(error, user) {
        if (error) {
          // 로그인 실패
          alert(`${error.code}-${error.message}`); // 오류 메세지
        } else {
          // 로그인 성공
          console.log(user);
          userId = user.id;
          token = user.token;
          alert("onSignInGoogle : " + user.id);
          alert("onSignInGoogle : " + user.token);
        }
      }
