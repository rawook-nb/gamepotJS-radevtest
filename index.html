  <!DOCTYPE html>
  <html>
    <head>
      <title>GamePot JS SDK Sandbox</title>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
      />

      <script src="https://gamepot.gcdn.ntruss.com/dev/gamepot-sdk-javascript-1.0.44.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/bluebird/latest/bluebird.min.js"></script>
    </head>

    <body class="container-fluid" style="margin-bottom: 200px;">
      <script type="text/javascript">
        function SignIn(channeltype) {
          window.GP.login(channeltype, function (user, error) {
            if (error) {
              alert(`${error.code}-${error.message}`);
              console.log(error);
            } else {
              userId = user.id;
              token = user.token;
              alert(user.id);
              alert(user.token);
              console.log("user.id : " + user.id);
              console.log("user.token : " + user.token);
            }
          });
        }

        function Logout() {
          window.GP.logout(function (error) {
            if (error) {
              alert(error);
            }
          });
        }

        function deleteMember() {
          if (!userId) {
            alert("로그인을 먼저 해 주세요.");
            return;
          }
          window.GP.deleteMember(userId, function (result, error) {
            if (error) {
              alert(error);
            } else {
              alert("회원탈퇴 성공!");
            }
          });
        }

        function onSignInGoogle(error, user) {
          if (error) {
            alert(`${error.code}-${error.message}`);
          } else {
            console.log(user);
            userId = user.id;
            token = user.token;
            alert("onSignInGoogle : " + user.id);
            alert("onSignInGoogle : " + user.token);
          }
        }

        window.onload = function () {
          var project_id = "62a59b94-f4fd-4449-b954-b516828997b2";

          var gamepotConfig = {
              api_url: "https://gamepot.apigw.ntruss.com/gpapps/sg-v1", // SG 리전의 api_url
              api_key: "62dbac3d952054ca59407fbf",
              google_signin_client_id: "852198240310-pjuifjsaa3d6hd3e2s9t7gu2ekpv4dt7.apps.googleusercontent.com",
              facebook_app_id: "",
              apple_client_id: "com.ultimategame.eternaltowersaga.auth",
              apple_redirect_uri: "https://rawook-nb.github.io/gamepotJS-radevtest/", // 로그인이 구현되어 있는 페이지 주소로 변경이 필요합니다. App Store Connect 의 Service Id 내에 Apple Sign In 설정에서 Web Domain과 Return URL로 등록되어 있어야 합니다.
              android_client_id: "",
              line_channel_id: "",
              line_client_id: "",
      
              google: {
                  callback: onSignInGoogle,
                  renderButton: "renderButton",
                  option: {
                  size: "large",
                  theme: "outline",
                  width: "400",
                  text: "signup_with",
                  shape: "rectangular",
                  logo_alignment: "center",
                  locale: "ko_KR"
                  }
              }
          };

          window.GP.initialize(project_id, gamepotConfig);
        };
      </script>

      <div>
        <div>소셜 로그인</div>
        <button
          id="btn-signin-google"
          class=""
          onclick="SignIn(window.GP.ChannelType.GOOGLE)"
        >
          구글
        </button>

        <button
          id="btn-signin-facebook"
          class=""
          onclick="SignIn(window.GP.ChannelType.FACEBOOK)"
        >
          페이스북
        </button>

        <button
          id="btn-signin-apple"
          class=""
          onclick="SignIn(window.GP.ChannelType.APPLE)"
        >
          애플
        </button>

        <br /><br />

        <div id="renderButton"></div>

        <br /><br />

        <button id="btn-logout" class="" onclick="Logout()">로그아웃</button>

        <br /><br />

        <button id="btn-delete_memberid" class="" onclick="deleteMember()">
          회원탈퇴
        </button>
      </div>
      <pre id="debug-log" style="font-size: 0.5em;"></pre>
    </body>
  </html>
